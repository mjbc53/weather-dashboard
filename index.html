<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>

</head>
<body>
    <main>

        <header id="header-weather">
            <div class="container g-0">
                <div class="row g-0 ">
                    <h1 class="col d-flex justify-content-center fw-bold ">Weather Dashboard</h1>
                </div>
            </div>

        </header>

        <!-- search form and display container start -->
        <div class="container g-0 mx-auto mt-3">
            <!-- form and display row start -->
            <div class="row ">


                <!-- Search form start -->
                <form class="col-3 " id="search-form">
                    <div class="bottom-margin bottom-border">
                        <label for="search-name" class="col-12 mb-3">Search for a City:</label>
                        <input class="mb-3 form-control" type="text" id="search-input" name="search-name">
                        <button type="button" id="search-btn" class="col-12 btn
                        btn-primary btn-sm bottom-margin">Search</button>
                    </div>
                </form>
                <!-- search form end -->
                

                <!-- display search city start-->
                <!-- CDF stands for current date forecast -->
                <div class="col-9" id="current-date-forecast">
                    <div  id="CDF-Div">
                        <!-- <h2 class="bottom-margin" id="CDF-title">Atlanta</h2>
                        <p class="bottom-margin">Temp:<span id='CDF-temp'></span></p>
                        <p class="bottom-margin">Wind: <span id='CDF-wind'></span></p>
                        <p class="bottom-margin">Humidity: <span id='CDF-humidity'></span></p>
                        <p class="bottom-margin">UV Index: <span id='CDF-UV-index'></span></p> -->
                    </div>
                </div>
                <!-- display search city end -->

                <!-- Button history start -->
                <div class="col-3 mt-2" id="history">
                    <button type="button" class="col-12 btn btn-secondary btn-sm">test</button>
                </div>
                <!-- Button history end -->

                <!-- 5 day forecast start -->
                <!-- FF stands for Future Forecast -->
                <div class="col-9" id="future-forecast">
                    <div class="row d-flex justify-content-between g-1">
                        <!-- header start -->
                        <div class="col-12" id="FF-header">
                            <!-- <h3>5-Day Forecast</h3> -->
                        </div>
                        <!-- header end -->

                        <!-- day 1 start-->
                        <div class="col-2 g-0" >
                            <div class="bg-color text-white" data-day="0">
                  
                            </div>
                        </div>
                        <!-- day 1 end -->

                        <!-- day 2 start-->
                        <div class="col-2 g-0">
                            <div class="bg-color text-white" data-day="1">
                        
                            </div>
                        </div>
                        <!-- day 2 end -->

                        <!-- day 3 start -->
                        <div class="col-2 g-0">
                            <div class="bg-color text-white" data-day="2">
                      
                            </div>
                        </div>
                        <!-- day 3 end -->
                        
                        <!-- day 4 start-->
                        <div class="col-2 g-0">
                            <div class="bg-color text-white"  data-day="3">
                       
                            </div>
                        </div>
                        <!-- day 4 end -->

                        <!-- day 5 start-->
                        <div class="col-2 g-0">
                            <div class="bg-color text-white" data-day="4">
                                <!-- <h5 class="card-title">05/06/2020</h5>
                                <img src="./assets/images/sun-solid.svg"
                                width="15%" height="15%"/>
                                <p class="card-text">temp</p>
                                <p class="card-text">wind</p>
                                <p class="card-text">Humidity</p> -->
                            </div>
                        </div>
                        <!-- day 5 end -->

                    </div>
                </div>
                <!-- 5 day forecast end -->

            </div>
            <!-- form and display row end -->

        </div>
        <!-- container end -->


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
