<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>

</head>
<body>
    <main>

        <header id="header-weather">
            <div class="container g-0">
                <div class="row g-0 ">
                    <h1 class="col d-flex justify-content-center fw-bold ">Weather Dashboard</h1>
                </div>
            </div>

        </header>

        <div class="container g-0 mx-auto">
            <div class="row g-0 ">
                <form class="col-3 search-form">
                    <div class="row g-0 search-div">
                        <label for="search-name" class="col mb-3">Search for a City:</label>
                        <input class="mb-3 form-control" type="text" id="search-input" name="search-name">
                        <button type="button" id="search-btn" class="col btn
                        btn-primary btn-sm">Search</button>
                    </div>
                
                </form>

                <div class="col">

                </div>

            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
